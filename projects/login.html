<html lang="en">

<head>

    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="box">
                <h1 class="h1">Login</h1>

                <P>Forgot <a href="">Password</a>?</P>

            </div>
        </div>
    </main>
    <script src="/javascript/login.js"></script>
</body>

</html>
